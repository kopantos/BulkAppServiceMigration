# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  storageAccountName: assesmentassets
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name ${{ env.storageAccountName }} --auth-mode key --overwrite true --destination 'scripts' --source ./AppServiceMigrationScripts
            az storage blob upload --account-name ${{ env.storageAccountName }} --auth-mode key --overwrite true --destination 'scripts' --source Assess-Upload.ps1
            
  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
